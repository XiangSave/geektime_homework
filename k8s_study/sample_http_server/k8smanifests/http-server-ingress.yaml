apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - test-sample-http-server.local
      secretName: test-sample-http-server-tls
  rules:
    - host: test-sample-http-server.local
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: sample-http-server-svc
                port:
                  number: 8080
