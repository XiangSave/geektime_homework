apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sample_http_server
  name: sample_http_server
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample_http_server
  template:
    metadata:
      labels:
        app: sample_http_server
    spec:
      containers:
      - image: sample_http_server:1.0
        name: sample_http_server
        ports:
        - containerPort: 8080
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 1
        startupProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          failureThreshold: 60
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: "1"
            memory: 1500Mi
